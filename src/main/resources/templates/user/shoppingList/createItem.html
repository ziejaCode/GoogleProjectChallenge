	<div class="showUsersTrainings container">

			<div id="trainingListTable"
				class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10">			
				<h2>Describe your item</h2>
				 
				 <form th:object="${item}" th:action="@{/createItem/}" method="post" >
				 			 <!--  <input type="hidden" th:field="*{shoppinglistId}"/>  -->  
				 				<div class="row">
	                                <div class="col-md-4 form-group" >

	                                    <input type="text" class="form-control" th:field="*{itemName}" />                                    
	                                </div>	
	                                <div class="col-md-4 form-group" >
	                                    <label >Item quantity:</label>
	                                    <input type="text" class="form-control" th:field="*{itemQuantity}" />                                    
	                                </div>	                                
	                            </div> 
				 				<button type="submit" class="btn btn-primary">Save</button>
				 </form> 
				 <br>
				<div id="goBackLinks">
						<a th:href="@{'/user/' + ${user.userId} + '/shoppingList/' + ${shoppingList.shoppinglistId} + '/showShoppingList/'}">Go back</a>
				</div> 
			</div>
			<!--      user/1/shoppingList/1/showShoppingList/       -->
