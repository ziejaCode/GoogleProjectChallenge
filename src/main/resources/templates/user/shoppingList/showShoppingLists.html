<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
            th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
          th:src="@{/js/jquery-2.1.4.min.js}"></script>
    
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    
</head>

<body>
<!--  	<div class="container" th:replace="fragments/header :: header"> <p>header</p> 	</div> -->
 
<!-- <h2 th:text="${user.userName}"></h2> -->

<div class="showUsersTrainings container">
	<div class="row">
		<div id="trainingListTable"
			class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10">			
			
			 <h2>This are all yours shopping lists <a th:text="${user.userName}"></a> </h2> 
			
			
			
			<div class="table-responsive" >
			
			<!-- th:if="${not#lists.isEmpty(users)}" -->
			
				<table class="table">
					<thead>
						<tr>
							<th>Id</th><th>Shopping list name</th><td><a th:href="@{'/user/' + ${user.userId} + '/createShoppingList/'}">Add New Shopping List</a></td>           
						</tr>
					</thead>
					<tbody>						
							<tr th:each="shoppingList:${user.shoppingLists}">
							<!--	<td th:text="${shoppingList.shoppinglistId}"></td>  -->
								<td th:text="${shoppingList.shoppinglistName}"></td>								
								<td><a th:href="@{'/user/' + ${user.userId} + '/shoppingList/' + ${shoppingList.shoppinglistId} + '/showShoppingList/'}">View</a></td>								
								<td><a th:href="@{'/user/' + ${user.userId} + '/shoppingList/' + ${shoppingList.shoppinglistId} + '/delete/'}">delete</a></td>
							<!-- <td><a th:href="@{'/user/' + ${user.userId} + '/shoppingList/' + ${shoppingList.shoppinglistId} + /delete/'}">Delete</a></td> -->     
							</tr>   <!-- -->
					</tbody>
				</table>
			</div>
			<br>
			<div id="goBackLinks">
					<a th:href="@{'/user/showUser/'}">Go back</a>
			</div>

		</div>
	</div>
</div>

<!--  	<div class="container" th:replace="fragments/header :: header"> <p>header</p> 	</div> -->

</body>

</html>
