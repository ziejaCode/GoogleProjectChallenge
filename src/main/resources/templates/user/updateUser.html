<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
            th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
          th:src="@{/js/jquery-2.1.4.min.js}"></script>
    
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    
</head>

<body>
<!--  	<div class="container" th:replace="fragments/header :: header"> <p>header</p> 	</div> -->
 


			<div class="showUsersTrainings container">
				<div class="row">
					<div id="trainingListTable"
						class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10">			
						<h2>Update your personal details</h2>
						<!--  method="post"-->
						 <form th:object="${user}" th:action="@{/updateUser/}" method="post" >
						 				<input type="hidden" th:field="*{userId}"/>			 				
						 				<div class="row">
			                                <div class="col-md-4 form-group" >
			                                    <label >User name:</label>
			                                    <input type="text" class="form-control" th:field="*{userName}" />                                    
			                                </div>
			                                <div class="col-md-4 form-group" >
			                                    <label >User email:</label>
			                                    <input type="text" class="form-control" th:field="*{user_email}" />                                    
			                                </div>
			                                <div class="col-md-4 form-group" >
			                                    <label >Password:</label>
			                                    <input type="text" class="form-control" th:field="*{password}" />                                    
			                                </div>
			                            </div>
						 				<button type="submit" class="btn btn-primary">Save</button>
						 </form>
						 <br>
						 <div id="goBackLinks">
							<a th:href="@{'/user/showUser/'}">Go back</a>
						 </div>
					</div>
				</div>
			</div>
<!--  	<div class="container" th:replace="fragments/header :: header"> <p>header</p> 	</div> -->
</body>
</html>
